version: 2
updates:
  # Mise à jour des dépendances Ruby pour le backend
  - package-ecosystem: "bundler"
    directory: "/backend-gifters"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "ruby"
    assignees:
      - "BastienPailloux"
    reviewers:
      - "BastienPailloux"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Mise à jour des dépendances GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # Mise à jour des dépendances Docker
  - package-ecosystem: "docker"
    directory: "/backend-gifters"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore"
      include: "scope"
